<body>
  <script language="javascript">
    overtime = true;
    hours = 14;
    rate = 10.25;
    (overtime) ? pay=hours*rate*1.5 : pay=hours*rate; 
    document.write("Overtime: " + overtime + "<br>");
    document.write("Hours worked: " + hours + "<br>");
    document.write("Rate: " + rate + "<br>");
    document.write("Pay: $" + pay + "<br>");
  </script>
