<body>
  <script language="javascript">
    daysOfMonth = 31;
    if (daysOfMonth == 28)
      month = "February";
    if (daysOfMonth == 30)
      month = "April or June or September or November";
    if (daysOfMonth > 30)
      month = "January or March or May or July or August or October or December";
    document.write("Days of Month: " + daysOfMonth + "<br>");
    document.write("Month: " + month + "<br>");
  </script>
</body>
